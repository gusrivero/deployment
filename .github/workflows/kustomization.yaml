name: Kustomization
on:
  repository_dispatch:
    types: [kustomization]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.DODOCO_BOT_PAT }}
          path: ./deployment
      - run: |
          echo "REPO=$(node -p "'${{ github.event.client_payload.repository }}'.split('/').slice(-1)[0]")" >> $GITHUB_ENV
          echo "BRANCH=$(node -p "'${{ github.event.client_payload.ref }}'.split('/').slice(-1)[0].replace('master', 'prod').replace('main', 'prod')")" >> $GITHUB_ENV
      - run: |
          echo "IMAGE=${{ env.REPO }}-${{ env.BRANCH }}" >> $GITHUB_ENV
      - run: |
          echo ${{ env.REPO }}
          echo ${{ env.BRANCH }}
          echo ${{ env.IMAGE }}
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.client_payload.repository }}
          token: ${{ secrets.DODOCO_BOT_PAT }}
          ref: ${{ github.event.client_payload.ref }}
          fetch-depth: 0
          submodules: true
          path: ./${{ env.REPO }}
      - run: |
          if [[ "$(node -p '["dev", "prod"].includes("${{ env.BRANCH }}")')" == "false" ]]; then
              exit 1
          fi

          if [[ "$(node -p '["api-gateway", "nh", "hc", "konachan"].includes("${{ env.REPO }}")')" == "false" ]]; then
             exit 1
          fi
      - uses: docker/setup-buildx-action@v1
      - uses: crazy-max/ghaction-docker-meta@v1
        id: docker_meta
        with:
          images: ghcr.io/trifoliumproj/deployment/${{ env.IMAGE }}
          tag-sha: true
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: dodoco-bot
          password: ${{ secrets.DODOCO_BOT_PAT_GHCR }}
      - uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: ./${{ env.REPO }}
          file: ./deployment/dockerfiles/${{ env.REPO }}.Dockerfile
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          push: true
      - run: |
          cd ./deployment
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b deploy/${{ env.IMAGE }}
          echo ${{ steps.docker_build.outputs.digest }}
          cd ./hello-world/envs/${{ env.BRANCH }}/
          pwd
          kustomize edit set image ${{ env.REPO }}=ghcr.io/trifoliumproj/deployment/${{ env.IMAGE }}@${{ steps.docker_build.outputs.digest }}
          cat kustomization.yaml
          git add kustomization.yaml
          git commit -m 'deploy(${{ env.REPO }}): ${{ env.IMAGE }}@${{ steps.docker_build.outputs.digest }}'
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DODOCO_BOT_PAT }}
          branch: deploy/${{ env.IMAGE }}
      - uses: repo-sync/pull-request@v2
        with:
          source_branch: deploy/${{ env.IMAGE }}
          destination_branch: "main"
          github_token: ${{ secrets.DODOCO_BOT_PAT }}
          pr_reviewer: "FleeingSunlight"
