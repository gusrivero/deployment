name: Kustomization
on:
  repository_dispatch:
    types: [kustomization]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.DODOCO_BOT_PAT }}
          path: ./deployment
      - run: |
          echo "REPO=$(node -p "'${{ github.event.client_payload.repository }}'.split('/').slice(-1)[0]")" >> $GITHUB_ENV
          echo "BRANCH=$(node -p "'${{ github.event.client_payload.ref }}'.split('/').slice(-1)[0]")" >> $GITHUB_ENV
      - run: |
          echo "IMAGE=${{ env.REPO }}-${{ env.BRANCH }}" >> $GITHUB_ENV
      - run: |
          echo ${{ env.REPO }}
          echo ${{ env.BRANCH }}
          echo ${{ env.IMAGE }}
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.client_payload.repository }}
          token: ${{ secrets.DODOCO_BOT_PAT }}
          ref: ${{ github.event.client_payload.ref }}
          fetch-depth: 0
          submodules: true
          path: ./${{ env.REPO }}
      - run: |
          case ${{ env.REPO }} in
            nh)
              ;;

            *)
              exit 1
              ;;
          esac
      - uses: crazy-max/ghaction-docker-meta@v1
        id: docker_meta
        with:
          images: ghcr.io/trifoliumproj/deployment/${{ env.IMAGE }}
          tag-sha: true
      - run: |
          ls
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: dodoco-bot
          password: ${{ secrets.DODOCO_BOT_PAT_GHCR }}
      - uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: ../${{ env.REPO }}
          file: ./dockerfiles/${{ env.REPO }}.Dockerfile
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
